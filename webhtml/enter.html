<!DOCTYPE html>
<html>
<head>
    <title>登录界面</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script>
        function register() {
        //跳转到注册界面register.html进行注册
       window.location.href='register.html';
        }
        function login() {
        //登录逻辑
        var user = document.getElementById('user').value;
        var password = document.getElementById('password').value;
        for(var i=1;i<=Number(localStorage.clickcoun);i++){
        var username="username"+i;
        var passwordname="passwordname"+i;
        if(user==localStorage.getItem(username) && password==localStorage.getItem(passwordname)){
        alert("登录成功");
        window.location.href='flexhomepage.html';
        break;
        }
        if(i==Number(localStorage.clickcoun)){
        alert("账号或密码错误");
        }
        }
        var storage=window.localStorage;
         console.log(storage);
        }
    </script>
</head>
<body>
    <form style="margin-left:500px;margin-top:200px;">
        <div class="form-group">
            <label for="user" stype="display:inline;">账户：</label>
            <input type="text" class="form-control" id="user" style="display:inline;width:200px;" autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="password" style="display:inline;">密码：</label>
            <input type="password" class="form-control" id="password" style="display:inline;width:200px;" autocomplete="off" />
        </div>
        <input type="button" class="btn btn-primary" onclick="login()" value="登录">
        <input type="button" class="btn btn-primary" onclick="register()" value="注册">
    </form>
</body>
</html>
